<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-balanced">

    <!-- Bus Tab -->
    <ion-tab icon-off="ion-android-bus" icon-on="ion-android-bus" href="#/tab/bus">
        <ion-nav-view name="tab-bus"></ion-nav-view>
    </ion-tab>

    <!-- User Tab -->
    <ion-tab icon-off="ion-person" icon-on="ion-person" href="#/tab/user">
        <ion-nav-view name="tab-user"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab icon-off="ion-gear-a" icon-on="ion-gear-a" href="#/tab/config">
        <ion-nav-view name="tab-config"></ion-nav-view>
    </ion-tab>


</ion-tabs>
